    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Pungent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

    <!-- Page Content -->


    <div class="container">
      <form action='/index' method="POST">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">{{title}}</h1>
          <h5 class="text-left">Contextual text</h5>
          <div class="media1">
            <div class="media-body">
              <div class="form-group" >
                <textarea name="context_text" class="form-control animated" placeholder="Context text">{{text_context}}</textarea>
              </div>
            </div>
          </div>
          <h5 class="text-left">Seed sentence</h5>
          <div class="input-group mb-3">
            <textarea name="input_sentence" class="form-control animated" placeholder="Template sentence">{{input_sentence}}</textarea>
<!--             <input name="input_sentence", type="text" class="form-control" placeholder="Template sentence" aria-label="input_sentence" aria-describedby="basic-addon2"> -->

              <!-- <button class="btn btn-outline-secondary" type="button">Submit!</button> -->
            </div>
          </div>
          <div class="well well-lg">
          </div>

        </form>
         </div>
            </div>
          </div>
          <div class="container">
                <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="mt-5">Your pungent pun</h2>
          <div class="card">
            <div class="card-body">
              {{output_sentence}}
            </div>
          </div>
        </div>
              </div>
        </div>
